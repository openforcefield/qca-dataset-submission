name: qcarchive-worker-openff
channels:
  - conda-forge
  - psi4/label/dev
  - omnia
  - pytorch
  - defaults
dependencies:
  - python =3.7
  - pip
  - qcfractal =0.15.2
  - qcengine =0.17.0

  # QM calculations
  - psi4 =1.4a3.dev63+afa0c21
  - xtb-python =20.2
  - dftd3 =3.2.1
  - gcp
  - gau2grid =2.0.7
    
  # MM calculations
  - openforcefield =0.8.3
  - openforcefields =1.3.0
  - openmm =7.5.0
  - openmmforcefields =0.8.0
  - conda-forge::libiconv
  - ambertools ==20.4

  # ML calculations
  - pytorch =1.6.0        # before upgrading, check interactions with other packages

  # procedures
  - geometric

  # compute backends
  - dask-jobqueue

  - pip:
    - torchani ==2.2
