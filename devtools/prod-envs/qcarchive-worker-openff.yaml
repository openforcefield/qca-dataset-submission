name: qcarchive-worker-openff
channels:
  - psi4
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python =3.7
  - pip
  - qcfractal =0.15.7
  - qcengine =0.20.1
  - qcelemental =0.23

  # QM calculations
  - psi4 =1.4.1
  - xtb-python =20.2
  - dftd3 #=3.2.1
  - gcp
  - gau2grid =2.0.7
    
  # MM calculations
  - openff-toolkit =0.10.1
  - openff-forcefields =2.0.0
  - openmm =7.6.0
  - openmmforcefields =0.10.0
  - conda-forge::libiconv
  - ambertools ==21.11

  # ML calculations
  - pytorch =1.6.0        # before upgrading, check interactions with other packages

  # procedures
  - geometric

  # compute backends
  - dask-jobqueue

  - pip:
    - torchani ==2.2
